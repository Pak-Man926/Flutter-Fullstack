services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: clone
      POSTGRES_PASSWORD: "2T1vHHmAt1aa4UoKFtC1hJ2vKeOKCP9P"
    volumes:
      - clone_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "y3gCWKZ7yZQIAd25iKTduwGWHkvHWpZt"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: clone_test
      POSTGRES_PASSWORD: "NFDkxGJpwRZI5CY6eBtnknm4xpnzXqc1"
    volumes:
      - clone_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "hIR3Q5cil0FA56Vzekj0Kzpc5KtznNXd"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  clone_data:
  clone_test_data:
